          <div class="row g-2 mb-2 justify-content-between">

              </div>
            </div>
          </div>

          <div class="row g-2 mb-2 justify-content-between">
            <div class="row g-2 mb-2">
              <div class="col-12">
                <div class="floating-form">
                  <textarea class="form-control h-25" rows="3" style="resize: none" id="inputProcessDescription" name="inputProcessDescription" required></textarea>
                  <label>Nội dung xử lý *</label>
                </div>
              </div>
            </div>
          </div>

          <div class="row g-2 mb-2 justify-content-between">

                  <textarea class="form-control h-25" rows="3" style="resize: none" id="inputProcessDescription" name="inputProcessDescription" required></textarea>
